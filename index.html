<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoGenic</title>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="w3-container w3-blue">
        <div class="w3-row">
            <div class="w3-col m9 19">
                <h1><span>Photo</span>Genik</h1>
            </div>
            <div class="w3-col m3 19">
                <input class="w3-input" type="text"
                placeholder="Search...">
            </div>
        </div>
    </header>

    <div class="w3-row">
        <div class="w3-col m3 l3">
            <ul class="w3-ul">
                <li><a href="#">Goku</a></li>
                <li><a href="#">Vegeta</a></li>
                <li><a href="#">Bardock</a></li>
                <li><a href="#">Raditz</a></li>
                <li><a href="#">Nappa</a></li>
            </ul>
        </div>

        <div class="w3-col m9 l9">
            <div class="w3-row">
                <div class="w3-col m4 l4 pic">
                    <a href="single.html">
                    <img src="images/goku.jpg" class="w3-animate-opacity">
                    </a>
                    <p>Goku</p>
                </div>
                <div class="w3-col m4 l4 pic">
                    <img src="images/vegeta.jpg" class="w3-animate-opacity">
                    <p>Vegeta</p>
                </div>
                <div class="w3-col m4 l4 pic">
                    <img src="images/bardock.jpg" class="w3-animate-opacity">
                    <p>Bardock</p>
                </div>
                <div class="w3-col m4 l4 pic">
                    <img src="images/raditz.jpg" class="w3-animate-opacity">
                    <p>Radtiz</p>
                </div>
                <div class="w3-col m4 l4 pic">
                    <img src="images/nappa.jpg"  class="w3-animate-opacity">
                    <p>Nappa</p>
                </div>
                <div class="w3-col m4 l4 pic">
                    <img src="images/brolly.jpg"  class="w3-animate-opacity">
                    <p>Brolly</p>
                </div>
                </div>
            </div>
        </div>

    <footer>
        <p>PhotoGenik</p>
    </footer>

</body>
</html>
